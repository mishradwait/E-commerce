    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Signup</title>
</head>

<body>
    <!-- navbar-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="index.html">Lifestyle Store</a>    
            </div>
            <div class="collapse navbar-collapse pad-rt" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="login.html" ><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="panel-custom">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 style="text-align: center"><strong>Sign Up</strong></h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="Name">Name:</label>
                            <input type="text"  class="form-control" name="Name" id="Name" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <label for="E-mail">E-mail:</label>
                            <input type="text"  class="form-control" name="E-mail" id="E-mail" placeholder="E-mail">
                        </div>                        
                        <div class="form-group">
                            <label for="Password">Password:</label>
                            <input type="password"  class="form-control" name="Password" id="Password" placeholder="Choose a password">
                        </div>
                        <div class="form-group">
                            <label for="Phoneno">Phone no.:</label>
                            <input type="text"  class="form-control" name="Phoneno" id="Phoneno" placeholder="Phone no.:">
                        </div>
                        <div class="form-group">
                            <label for="City">City:</label>
                            <input type="text"  class="form-control" name="City" id="City" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="Address">Address:</label>
                            <input type="text"  class="form-control" name="Address" id="Address" placeholder="Address">
                        </div>
                        
                    </form>
                    <button class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>    
    </div>
